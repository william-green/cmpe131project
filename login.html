<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="loginstyle.css">
    <title>FlexNote - Note Taking Made Simple</title>
</head>
<body>
<header>
    <img src="flexnote-logo.png" alt="FlexNote Logo">
</header>
<form>
    <label for="username">Username:</label>
    <input id="username" name="username" required type="text">
    <label for="password">Password:</label>
    <input id="password" name="password" required type="password">
    <a style="padding-left: 2px" href="">Forgot password?</a>
    <input type="submit" value="Log In">
    <p class="Or">Or login with</p>
    <div class="Google">
    <button onclick="location.href='';">Google</button>
    </div>
</form>
</body>
</html>
